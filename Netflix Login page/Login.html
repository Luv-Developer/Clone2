<!DOCTYPE html>
<html>
    <head>
        <title>Netflix Login page</title>
        <link rel="stylesheet" type="text/css" href="Login.css">
    </head>
    <body>
        <section>
            <form>
                <div class="main">
                <div class="first">
                 <h2>Sign In</h2>
                </div>
                <div class="second">
                <input class="email" type="email" placeholder="email or phone number">
                </div>
                <div class="third">
               <input class="pass" type="password" placeholder="password">
             </div>  
             <div class="fourth">
                <button class="btn">Sign In</button>
             </div>
             <div class="fifth">
            <label class="fla"><input class="check" type="checkbox">Remember me <a class="fa" href="#">Need help?</a></label>
             </div>
             <div class="sixth">
             <label class="sla">New to Netflix? <a class="sa" href="#">Sign up now</a></label>
             </div>
             <div class="seventh">
                <label class="tla">This page is protected by Google reCAPTCHA to ensure you're not a bot <a class="ta" href="#">Learn more</a></label>
             </div>
                </div>
            </form>
        </section>
    </body>
</html>
